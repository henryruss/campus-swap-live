[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=models
    --cov=constants
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (full request/response cycles)
    slow: Slow running tests
