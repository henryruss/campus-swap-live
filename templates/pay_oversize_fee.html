{% extends "layout.html" %}

{% block content %}
<div class="container" style="max-width: 480px; margin-top: 40px;">
    <div style="margin-bottom: 30px;">
        <a href="{{ url_for('dashboard') }}" style="color: var(--text-muted); font-weight: 600;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <h1 style="margin-bottom: 10px;">Pay Oversize Fee</h1>
    <p style="color: var(--text-muted); margin-bottom: 24px;">This $10 fee is for one oversized item. The service fee must be paid first.</p>

    <div class="card no-hover" style="margin-bottom: 24px;">
        <div style="display: flex; align-items: center; gap: 16px; padding: 16px; background: #f8fafc; border-radius: 12px; margin-bottom: 20px;">
            {% if item.photo_url %}
            <img src="{{ url_for('uploaded_file', filename=item.photo_url) }}" alt="" style="width: 80px; height: 80px; object-fit: cover; border-radius: 10px;">
            {% else %}
            <div style="width: 80px; height: 80px; background: #e2e8f0; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--text-muted);"><i class="fas fa-image" style="font-size: 2rem;"></i></div>
            {% endif %}
            <div>
                <div style="font-weight: 700; font-size: 1.1rem;">{{ item.description }}</div>
                <div style="font-size: 0.9rem; color: var(--text-muted);">Oversized item</div>
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 1.5rem; font-weight: 800; color: var(--primary); padding: 16px 0; border-top: 1px solid #e2e8f0;">
            <span>Oversize fee</span>
            <span>$10.00</span>
        </div>
        <form method="POST" action="{{ url_for('pay_oversize_fee', item_id=item.id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 16px; font-size: 1.1rem;">
                <i class="fas fa-credit-card"></i> Pay $10
            </button>
        </form>
    </div>
</div>
{% endblock %}
