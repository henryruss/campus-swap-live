{% extends "layout.html" %}

{% block content %}
<div class="container" style="max-width: 480px; margin-top: 40px;">
    <div style="margin-bottom: 30px;">
        <a href="{{ url_for('dashboard') }}" style="color: var(--text-muted); font-weight: 600;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="card no-hover" style="border: 2px solid #f59e0b; background: #fffbeb;">
        <h2 style="margin-bottom: 12px; font-size: 1.25rem;"><i class="fas fa-exclamation-triangle" style="color: #f59e0b;"></i> Pay Service Fee First</h2>
        <p style="color: #92400e; margin-bottom: 20px;">You must pay the $15 service fee and select your pickup window before you can pay oversize fees for individual items.</p>
        <a href="{{ url_for('confirm_pickup') }}" class="btn btn-primary" style="width: 100%; padding: 16px; font-size: 1.1rem; text-decoration: none; display: block; text-align: center;">
            <i class="fas fa-credit-card"></i> Pay Service Fee & Select Pickup Window
        </a>
    </div>
</div>
{% endblock %}
