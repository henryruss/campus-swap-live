{% extends "layout.html" %}

{% block content %}
<div class="container" style="max-width: 450px; margin-top: 60px;">
    <div class="card">
        <div id="login-section" {% if show_signup %}style="display: none;"{% endif %}>
            <h2 style="margin-bottom: 20px; text-align: center;">Log In</h2>
            {% if google_oauth_enabled %}
            <a href="/auth/google" class="btn-google" style="margin-bottom: 16px;">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Sign in with Google
            </a>
            <p style="font-size: 0.9rem; color: var(--text-muted); margin: 10px 0 16px; text-align: center;">or</p>
            {% endif %}
            <form method="POST" id="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="form_type" value="login"/>
                
                <div style="margin-bottom: 15px;">
                    <label style="font-weight: 500; font-size: 0.9rem;">Email Address</label>
                    <input type="email" name="email" id="email-input" value="{{ prefill_email or '' }}" placeholder="your@email.com" required>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="font-weight: 500; font-size: 0.9rem;">Password</label>
                    <input type="password" name="password" id="password-input" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                <p style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 15px;">
                    Don't have an account?
                </p>
                <button type="button" onclick="switchToSignup()" class="btn btn-outline" style="width: 100%;">
                    Create Account
                </button>
            </div>
        </div>
        
        <div id="signup-section" {% if show_signup %}style="display: block;"{% else %}style="display: none;"{% endif %}>
            <h2 style="margin-bottom: 20px; text-align: center;">Create Account</h2>
            {% if google_oauth_enabled %}
            <a href="/auth/google" class="btn-google" style="margin-bottom: 16px;">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Sign in with Google
            </a>
            <p style="font-size: 0.9rem; color: var(--text-muted); margin: 10px 0 16px; text-align: center;">or sign up with email</p>
            {% endif %}
            <form method="POST" action="/register" id="signup-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div style="margin-bottom: 15px;">
                    <label style="font-weight: 500; font-size: 0.9rem;">Full Name</label>
                    <input type="text" name="full_name" placeholder="Your full name" required>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="font-weight: 500; font-size: 0.9rem;">Email Address</label>
                    <input type="email" name="email" id="signup-email-input" placeholder="your@email.com" required>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="font-weight: 500; font-size: 0.9rem;">Phone Number</label>
                    <input type="tel" name="phone" placeholder="555-123-4567" required
       pattern="[0-9]{3}[-.\s]?[0-9]{3}[-.\s]?[0-9]{4}|\([0-9]{3}\)\s?[0-9]{3}[-.\s]?[0-9]{4}"
       title="Please enter a valid 10-digit US phone number (e.g. 555-123-4567)">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="font-weight: 500; font-size: 0.9rem;">Password</label>
                    <input type="password" name="password" placeholder="Choose a password (min 6 characters)" required minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                <p style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 15px;">
                    Already have an account?
                </p>
                <button type="button" onclick="switchToLogin()" class="btn btn-outline" style="width: 100%;">
                    Log In
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function switchToSignup() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('signup-section').style.display = 'block';
    // Copy email from login form to signup form
    const loginEmail = document.getElementById('email-input').value;
    if (loginEmail) {
        document.getElementById('signup-email-input').value = loginEmail;
    }
}

function switchToLogin() {
    document.getElementById('signup-section').style.display = 'none';
    document.getElementById('login-section').style.display = 'block';
}
</script>
{% endblock %}
