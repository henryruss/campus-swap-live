{% extends "layout.html" %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 60px;">
    <div class="card text-center">
        <h2 style="margin-bottom: 20px;">Student Login</h2>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div style="margin-bottom: 15px; text-align: left;">
                <label style="font-weight: 500; font-size: 0.9rem;">Email Address</label>
                <input type="email" name="email" value="{{ prefill_email or '' }}" placeholder="Use your .edu email if possible" required style="width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px;">
                <small style="color: var(--text-muted); display: block; margin-top: 5px;">
                    Campus Swap is built by students, for students.
                </small>
            </div>
            
            <div style="margin-bottom: 20px; text-align: left;">
                <label style="font-weight: 500; font-size: 0.9rem;">Password</label>
                <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px;">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.9rem;">
            New here? <a href="/#join" style="color: var(--primary); font-weight: bold;">Secure Your Spot</a>
        </p>
    </div>
</div>
{% endblock %}
