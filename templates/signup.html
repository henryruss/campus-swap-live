<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Campus Swap</title>
    <style>
        body { font-family: sans-serif; padding: 40px; max-width: 600px; margin: auto; background-color: #f9f9f9; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        select, input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        
        /* Slider Styling */
        .slider-container { margin: 20px 0; text-align: center; }
        input[type=range] { -webkit-appearance: none; width: 100%; height: 10px; border-radius: 5px; background: #d3d3d3; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 25px; height: 25px; border-radius: 50%; background: #007bff; cursor: pointer; }
        
        .condition-text { font-size: 1.2rem; color: #007bff; font-weight: bold; margin-top: 10px; }
        
        .btn { width: 100%; padding: 15px; font-size: 1.2rem; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn-next { background-color: #007bff; }
        .btn-submit { background-color: #28a745; }
        .btn:hover { opacity: 0.9; }

        .error-msg { color: red; display: none; margin-bottom: 15px; font-weight: bold; }
        @media (max-width: 480px) {
            body { padding: 20px 16px; }
            .card { padding: 20px; }
            select, input { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Sell Your Stuff</h1>
    <p>Let's see what you've got.</p>

    <form action="/signup" method="POST">

        <div id="step-1">
            <label>What are you selling?</label>
            <select id="itemType" name="item_type">
                <option value="Couch">Couch</option>
                <option value="Mattress">Mattress</option>
                <option value="Mini Fridge">Mini Fridge</option>
                <option value="AC Unit">AC Unit</option>
                <option value="Futon">Futon</option>
                <option value="TV">TV</option>
            </select>

            <div class="slider-container">
                <label>Rate the Condition (1-5)</label>
                <input type="range" id="conditionSlider" name="condition" min="1" max="5" value="3">
                <div class="condition-text" id="conditionLabel">3 - Good (Minor wear)</div>
            </div>

            <div class="error-msg" id="errorMsg"></div>

            <button type="button" class="btn btn-next" onclick="validateItem()">Check Value</button>
        </div>

        <div id="step-2" class="hidden">
            <h3>Great! We can take that.</h3>
            
            <label>Full Name</label>
            <input type="text" name="full_name" required placeholder="John Doe">

            <label>College Email</label>
            <input type="email" name="email" required placeholder="john@college.edu">

            <label>Phone Number</label>
            <input type="tel" name="phone" required placeholder="555-123-4567"
                   pattern="[0-9]{3}[-.\s]?[0-9]{3}[-.\s]?[0-9]{4}|\([0-9]{3}\)\s?[0-9]{3}[-.\s]?[0-9]{4}"
                   title="Please enter a valid 10-digit US phone number (e.g. 555-123-4567)">

            <label>Pickup Address</label>
            <input type="text" name="address" required placeholder="Dorm/Apt Number">

            <button type="submit" class="btn btn-submit">Proceed to Payment ($15 one-time pickup fee)</button>
        </div>

    </form>
</div>

<script>
    const slider = document.getElementById("conditionSlider");
    const label = document.getElementById("conditionLabel");
    const itemType = document.getElementById("itemType");
    const step1 = document.getElementById("step-1");
    const step2 = document.getElementById("step-2");
    const errorMsg = document.getElementById("errorMsg");

    // Descriptions for the slider
    const descriptions = {
        1: "1 - Poor (Broken/Stained)",
        2: "2 - Fair (Visible damage)",
        3: "3 - Good (Minor wear)",
        4: "4 - Great (Like new)",
        5: "5 - Perfect (New in box)"
    };

    // Update text when slider moves
    slider.oninput = function() {
        label.innerHTML = descriptions[this.value];
    }

    // The Logic Gate
    function validateItem() {
        const score = parseInt(slider.value);
        const type = itemType.value;
        
        errorMsg.style.display = "none";

        // Logic 1: Mattress Rule (Must be 4 or 5)
        if (type === "Mattress" && score < 4) {
            errorMsg.innerText = "Sorry! For hygiene reasons, mattresses must be condition 4 or higher.";
            errorMsg.style.display = "block";
            return;
        }

        // Logic 2: General Rule (Must be 3 or higher)
        if (score < 3) {
            errorMsg.innerText = "Sorry! We only accept items in Good (3) condition or better.";
            errorMsg.style.display = "block";
            return;
        }

        // If verified:
        step1.classList.add("hidden"); // Hide Step 1
        step2.classList.remove("hidden"); // Show Step 2
    }
</script>

</body>
</html>
